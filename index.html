<!DOCTYPE html>
<html>
<body>
    <h1>Fools'Tool</h1>
    <div id="video-list">読み込み中...</div>

    <script>
        // あなたが見つけたサーバーを指定
        const DOMAIN = "https://invidious.drgns.space";

        async function loadPopularVideos() {
            try {
                // 人気の動画データをAPIからもらう
                const response = await fetch(DOMAIN + "/api/v1/popular");
                const videos = await response.json();

                // 画面に表示する
                const list = document.getElementById("video-list");
                list.innerHTML = ""; // 「読み込み中」を消す

                videos.forEach(video => {
                    // 動画のタイトルと画像を並べる
                    list.innerHTML += `
                        <div style="margin-bottom: 20px;">
                            <h3>${video.title}</h3>
                            <img src="${video.videoThumbnails[0].url}" width="300">
                        </div>
                    `;
                });
            } catch (error) {
                alert("エラー！データの取得に失敗しました: " + error);
            }
        }

        loadPopularVideos();
    </script>
</body>
</html>
